<div class="container-fluid">
  <div class="row mb-3 border-bottom border-secondary border-opacity-25">
    <div class="col d-flex flex-nowrap flex-row align-items-center px-4 bg-success">
      <img class="hotel-logo" src="https://gestionpyme.com/wp-content/uploads/2015/09/shutterstock_227788621.jpg" alt="logo">
      <nav class="ms-lg-3 flex-grow-1">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link hotel-navigation-link" aria-current="page" routerLink="/">Inicio</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <div class="container">
        <div class="row mb-3 pb-3 border-bottom border-2 border-success border-opacity-75">
          <div class="col-10">
            <form class="hotel-filters">
              <div class="hotel-filters-container">
                <div class="hotel-filter-container">
                  <label class="filters-label" for="">Estado <img class="mexico-icon" src="/assets/img/mexico.svg" alt="mexico icon"></label>
                  <ng-select class="form-control form-control-sm p-0" [(ngModel)]="selectedCar">
                    <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                  </ng-select>
                </div>
                <div class="hotel-filter-container">
                  <label class="filters-label" for="">Categoria <fa-icon [icon]="faIcons.faBriefcase"></fa-icon></label>
                  <ng-select class="form-control form-control-sm p-0" [(ngModel)]="selectedCar">
                    <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                  </ng-select>
                </div>
                <div class="hotel-filter-container">
                  <label class="filters-label" for="">Marca <fa-icon [icon]="faIcons.faTag"></fa-icon></label>
                  <ng-select class="form-control form-control-sm p-0" [(ngModel)]="selectedCar">
                    <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <button class="btn btn-success rounded-pill px-3" type="submit">
                <fa-icon [icon]="faIcons.faMagnifyingGlass"></fa-icon>
              </button>
            </form>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col-3">
            <div class="card shadow hotel-card">
              <img src="https://cdn.forbes.com.mx/2020/07/hoteles-Grand-Velas-Resorts-e1596047698604-640x360.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-title text-success fw-bold">Hotel random</p>
                <p class="card-text">Texto del hotel</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card shadow hotel-card">
              <img src="https://cdn.forbes.com.mx/2020/07/hoteles-Grand-Velas-Resorts-e1596047698604-640x360.jpg" class="card-img-top" alt="...">
              <div class="card-body border-top border-secondary border-opacity-25">
                <p class="card-title text-success fw-bold">Hotel random</p>
